{% extends "home.html" %}

{% block content %}
    <section id="edit-product">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-12">
                    <div id="content-edit-product" class="justify-content-center align-self-center mx-auto my-5">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2>Editar producto</h2>
                            </div>
                            <div class="card-body">
                                <form action="/update/product/{{product.0}}" method="POST" class="px-3">
                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="code" value="{{product.0}}" class="form-control" id="codeInput" required
                                                autofocus>
                                            <label for="codeInput">CÃ³digo</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" name="name" value="{{product.1}}" class="form-control" id="nameInput" required>
                                            <label for="nameInput">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="stock" value="{{product.2}}" class="form-control" id="stockInput" required>
                                            <label for="stockInput">Disponibilidad</label>
                                        </div>
                                        <div class="col">
                                            <input type="number" name="value" value="{{product.3}}" class="form-control" id="valueInput" required>
                                            <label for="valueInput">Valor</label>
                                        </div>
                                    </div>
                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="peso" value="{{product.4}}" class="form-control" id="stockInput" required>
                                            <label for="stockInput">Peso</label>
                                        </div>
                                        <div class="col">
                                            <input type="number" name="temperatura" value="{{product.5}}" class="form-control" id="valueInput" required>
                                            <label for="valueInput">Temperatura</label>
                                        </div>
                                    </div>
                                    <div class="md-form row">
                                        <div class="col">
                                            <input type="number" name="brix" value="{{product.6}}" class="form-control" id="stockInput" required>
                                            <label for="stockInput">Brix</label>
                                        </div>
                                        <div class="col">
                                            <input type="number" name="ph" value="{{product.7}}" class="form-control" id="valueInput" required>
                                            <label for="valueInput">PH</label>
                                        </div>
                                    </div>
                                        <div class="md-form flex-center">
                                            <input list="categoryInput" name="category" value="{{product.8}}" class="md-form flex-fill text-center"
                                                placeholder="Seleccione el cacaocultor">
                                                <datalist id="categoryInput" name="id_category">
                                                    {% for categorie in categories %}
                                                <option value="{{categorie.0}}">{{categorie.1}}</option>
                                                {% endfor %}
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="md-form">
                                        <button class="btn btn-primary btn-block">
                                            Editar <i class="fas fa-pen"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
